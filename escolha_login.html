<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha seu Login - ReciclaTech</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>
    <header>
      <div class="menu">
        <div class="logo">
          <img src="./img/Logo.png" alt="Logo ReciclaTech" />
        </div>
      </div>
    </header>
    <div class="choice-page">
      <div class="choice-card">
        <h2>Selecione o tipo de Login</h2>
        <p>
          Você está voltando para doar ou para comprar um eletrônico reciclado?
        </p>

        <div class="choice-buttons">
          <a
            href="login_doador.html"
            class="btn-primary btn-doador"
            style="padding: 15px"
          >
            Sou um Doador (Quero Reciclar)
          </a>

          <a
            href="login_adquirente.html"
            class="btn-primary btn-adquirente"
            style="padding: 15px"
          >
            Sou um Adquirente (Quero Comprar)
          </a>
        </div>
      </div>
    </div>
