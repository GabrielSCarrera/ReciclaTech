<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Adquirente - ReciclaTech</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="logo">
          <img src="./img/Logo.png" alt="Logo ReciclaTech" />
        </div>
      </div>
    </header>
    <div class="login-page">
      <div class="login-card">
        <h2>Login Adquirente</h2>
        <form action="/login-adquirente" method="POST">
          <div class="form-group">
            <label for="email_adquirente">E-mail</label>
            <input
              type="email"
              id="email_adquirente"
              name="email"
              placeholder="seu@email.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="senha_adquirente">Senha</label>
            <input
              type="password"
              id="senha_adquirente"
              name="senha"
              placeholder="********"
              required
            />
          </div>
          <button type="submit" class="btn-adquirente">Entrar e Comprar</button>
        </form>
        <span class="register-link">
          Ainda n√£o tem conta?
          <a href="cadastro.html">Cadastre-se para Doar/Adquirir</a>
        </span>
      </div>
    </div>
  </body>
</html>
